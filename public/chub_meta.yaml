# public/chub_meta.yaml
name: "Grok Ani Affection System"
description: "Tracks and displays Ani's affection score based on user interactions. The score ranges from -10 to +15 and changes based on the tone and content of messages."
author: "AI Assistant"
version: "1.0.0"
tags: ["affection", "relationship", "scoring", "ani"]
position: "RIGHT"  # Can be RIGHT, LEFT, BOTTOM, TOP, or NONE
config_schema:
  type: object
  title: Affection System Configuration
  description: Settings for the affection tracking system.
  properties:
    showHistory:
      title: "Show Interaction History"
      description: "Display a history of recent interactions and their score changes."
      type: boolean
      default: true
    maxHistoryItems:
      title: "Maximum History Items"
      description: "The maximum number of interaction history items to keep."
      type: integer
      minimum: 5
      maximum: 50
      default: 10
  required: []